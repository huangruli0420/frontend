<!-- if練習 -->
<div class="ifWrapperDiv">

  <div class="ifButtonDiv">
    <button class="ifDataButton" (click)="allPlayer()">All</button>
    <button class="ifDataButton" (click)="malePlayer()">男</button>
    <button class="ifDataButton" (click)="femalePlayer()">女</button>
</div>
  @for(data of filteredData; track data){
  <div class="ifDataDiv">
    <h3>{{data.name}}</h3>
    <h3>{{data.age}}</h3>
    <h3>{{data.sex}}</h3>
  </div>
  }

  <div class="ifButtonDiv">
    <button class="ifDataButton" (click)="changeSex('all')">All</button>
    <button class="ifDataButton" (click)="changeSex('M')">男</button>
    <button class="ifDataButton" (click)="changeSex('F')">女</button>
</div>

  </div>
  }

</div>
