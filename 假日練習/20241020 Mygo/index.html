<!doctype html>
<html>
    <head>
        <!-- meta標籤 -->
        <meta charset="UTF-8"></meta>
        <!-- 讓搜尋引擎了解網站，列如搜尋結果的描述欄、作者、搜尋關鍵字、視口(根據裝置調整寬度，初始縮放比100%)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title></title>
        <!-- css標籤，引入檔案要放在<head>裡的<link>標籤裡，rel="stylesheet"代表引入css檔案，相當於會把這個css檔案複製一份到這個html裡 -->
        <!-- 這樣就不需要在<head>裡面再寫一個<style>然後把樣式通通放在html檔案裡，同時也可以讓一個css檔案被多個html檔案套用，達成多個網頁樣式統一 -->
        
        <link rel="stylesheet" href="index.css"/>
    </head>  
    <body>
        <div class="background">
            <div class="menu">
            </div>

            <div class="content"></div>
            <div class="footer"></div>
        </div>

    </body>
</html>
